<!DOCTYPE html>
<html>
<head>
    <title>Crypto Wallet Ledger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: right; padding: 10px;">
        <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <h1>Crypto Wallet Ledger</h1>
    
    <form id="txForm">
        <input type="text" id="from" placeholder="From" required />
        <input type="text" id="to" placeholder="To" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Send</button>
    </form>

    <h2>Transaction Ledger</h2>
    <div id="ledger"></div>

    <h2>Check Wallet Balance</h2>
    <form id="balanceForm">
        <input type="text" id="balanceAddress" placeholder="Enter wallet address" required>
        <button type="submit">Check Balance</button>
    </form>
    <p id="balanceResult"></p>


    <script src="script.js"></script>
</body>
</html>
